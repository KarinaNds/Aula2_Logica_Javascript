<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_7</title>
</head>
<body>

    <script>
     
     var qnt_caro = parseInt(prompt("Digite a quantidade de maças que você quer comprar:"))

    if( qnt_caro => 12) {
        var qnt_barato = qnt_caro * 2.50
        document.write("O valor que você terá pagar é:" + qnt_barato)
}
    else {
        var qnt_caro = qnt_caro * 3.50
        document.write("O valor que você terá pagar é:" + qnt_caro)
}

    </script>
    
</body>
</html>
